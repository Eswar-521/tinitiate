<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static CMS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome & Devicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/styles.css">

  <!-- Web Components for Markdown -->
  <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>

  <style>
    /* Styling for the carousel images */
    .carousel-img {
      width: 100%;  /* Ensure images fill the container */
      height: 400px; /* Fixed height for uniformity */
      object-fit: cover; /* Maintain aspect ratio */
      border-radius: 10px; /* Optional: Rounded corners */
    }

    /* Ensures proper alignment */
    .content-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    /* Left side (carousel) */
    .carousel-container {
      flex: 1;
      max-width: 50%;
    }

    /* Right side (README content) */
    .text-container {
      flex: 1;
      max-width: 50%;
    }

    /* Ensures responsive design */
    @media (max-width: 768px) {
      .content-section {
        flex-direction: column;
      }

      .carousel-container,
      .text-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header text-center py-3 bg-dark text-white">
  <h1><i class="fas fa-code"></i> Tinitiate Static CMS <i class="fas fa-code"></i></h1>
</header>

<!-- Main Section: Carousel & README Content Side by Side -->
<div class="container content-section my-4">
  
  <!-- Image Slider (Left Side) -->
  <div class="carousel-container">
    <div id="projectCarousel" class="carousel slide text-center" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/1.jpg" class="carousel-img d-block img-fluid" alt="Project Image 1">
        </div>
        <div class="carousel-item">
          <img src="assets/2.jpg" class="carousel-img d-block img-fluid" alt="Project Image 2">
        </div>
        <div class="carousel-item">
          <img src="assets/3.jpg" class="carousel-img d-block img-fluid" alt="Project Image 3">
        </div>
      </div>
      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- README Content (Right Side) -->
  <div class="text-container">
    <zero-md src="assets/README4.MD"></zero-md>
  </div>
</div>

<!-- Additional README Content -->
<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <zero-md src="assets/README5.MD"></zero-md>
    </div>
    <div class="col-md-6">
      <zero-md src="assets/README6.MD"></zero-md>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer text-center py-3 bg-dark text-white">
  <p>Â© 2025 Static CMS | Powered by Tech & Innovation</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
