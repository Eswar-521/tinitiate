<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static CMS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Custom Styling -->
  <style>
    /* Global Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: #1E1E2E;
      color: #13508d;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: rgb(255, 255, 255);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Main Container */
    .container {
      padding: 40px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    /* Neumorphic Readme Cards */
    .readme-card {
      width: 30%;
      background: #333646; /* Lighter for better text contrast */
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 6px 6px 15px #14151D, -6px -6px 15px #474B5F;
      transition: all 0.3s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .readme-card:hover {
      transform: scale(1.05);
      box-shadow: 8px 8px 20px #14151D, -8px -8px 20px #474B5F;
    }

    /* Readme Title */
    .readme-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 10px;
    }

    /* Markdown Content */
    zero-md {
      color: #F8F9FA; /* Ensures readability inside markdown */
      font-size: 1rem;
      text-align: left;
    }

    /* Footer */
    .footer {
      background: #181A28;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin-top: 30px;
      color: #FFD700;
      font-size: 1rem;
    }
  </style>

  <!-- Web Components for Markdown -->
  <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
</head>
<body>

<!-- Header -->
<header class="header">
  <h1><i class="fas fa-code"></i> Tinitiate Static CMS <i class="fas fa-code"></i></h1>
</header>

<!-- Main Content -->
<div class="container">
  <div class="readme-card">
    <h3 class="readme-title"><i class="fas fa-book"></i>Readme 4</h3>
    <zero-md src="assets/README4.md"></zero-md>
  </div>
  <div class="readme-card">
    <h3 class="readme-title"><i class="fas fa-book"></i>Readme 5</h3>
    <zero-md src="assets/README5.md"></zero-md>
  </div>
  <div class="readme-card">
    <h3 class="readme-title"><i class="fas fa-book"></i> Readme 6</h3>
    <zero-md src="assets/README6.md"></zero-md>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <p>Â© 2025 Static CMS | Powered by Tech & Innovation</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
